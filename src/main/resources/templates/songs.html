<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song list</title>
</head>
<body>
<h1>Song List</h1>
<ol>
    <li th:each="song : ${songMap}">
        <span th:text="'Song:' + ${song.id} + ': ' + ${song.artist} + ' ' + ${song.name}"></span>
    </li>
</ol>
</body>
</html>
